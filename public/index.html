<!DOCTYPE html>
<html>

<head>
    <title>Feed Zombie</title>
    <style>
        .container {
            margin: 0 auto;
            width: 75%;
            text-align: center;
        }

        button {
            font-size: 40px;
            width: 100%;
        }

        img{
            width: 100%;
        }
        a {
            font-size: 40px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('feed', function(msg){
            console.log('feeding')
        });

        socket.on('usersCount', function(msg){
            document.getElementById('users').innerText = "Connected: " + msg;
        });

        function feedZombie(){
            socket.emit('feed','feed');
        }
    </script>
</head>

<body>
    <div class="container">
        <a href="https://goo.gl/sc7A1x">https://goo.gl/sc7A1x</a>
        <img src="qrcode.png" alt="QR">
        <div id="users"></div>
        <button id="feed" onclick="feedZombie()">Feed Zombie</button>
    </div>
</body>

</html>
